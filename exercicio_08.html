<body>
    <h1>Guerreiro Saiyajin</h1>
    Nome do Saiyajin: <input id="nome_saiyajin" type="text"> <br>
    Valor do Ki normal do Saiyajin: <input id="ki_saiyajin" type="number"> <br>
    <button onclick="super_saiyajin()">Ver ki em cada forma:</button>
</body>
</html>

<script>
    function super_saiyajin(){
        alert("O guerreiro " + nome_saiyajin.value + " em sua forma de Super Saiyajin 1 terá: " + (ki_saiyajin.value * 50) + " de Ki");
        alert("Porém o guerreiro " + nome_saiyajin.value + " em sua forma de Super Saiyajin 2 terá " + (ki_saiyajin.value * 100) + " de Ki");
    }
</script>
