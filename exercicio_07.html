<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <h1>Bilhete único: Economia</h1>
    Valor original da passagem: <input id="passagem" type="number"> <br>
    Viagens por mês: <input id="viagem" type="number"> <br>
    <button onclick="economia()">Ver economia</button>
</body>
</html>

<script>
    function economia(){
        alert("Você economizará R$" + (passagem.value * viagem.value / 2) + " por mês");
    }
</script>
