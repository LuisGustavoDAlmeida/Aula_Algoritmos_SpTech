<body>
    <h1>Aposentadoria</h1>
    Idade: <input id="idade" type="number"> <br> <br>
    <button onclick ="aposentadoria_homem()"> Aposentadoria Homem </button> <br>
    <button onclick="aposentadoria_mulher()"> Aposentadoria Mulher </button>

</body>

<script>
    function aposentadoria_homem(){
        alert("Caso você trabalhe irá se aposentar em: " + (70 - idade.value) + " anos");
    }
    function aposentadoria_mulher(){
        alert("Caso você trabalhe irá se aposentar em: " + (60 - idade.value) + " anos");
    }
</script>
