<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - Introdução ao JS</title>
</head>
<body> 
    <span style="color: rgb(255, 0, 0);">Nome:</span>
    <input id="input_nome" type="text">
    <button style="color: blue;" onclick="cumprimentar()"> 
        Cumprimente-me
    </button>
</body> 
</html>

<script> // Chamar JS
    function cumprimentar() { // Ensinar o JS a fazer algo
        alert("Olá, " + input_nome.value); // O + concatena coisas no JS
    }
</script>
